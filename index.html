<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title> Color matching memory game</title>
</head>

<body>
  <h1>Memory Game</h1>
  <h2> Game Rule:</h2>

<section id = "header">
<button id ="lightModeBtn">Light Mode</button>
<button id ="darkModeBtn">Dark Mode</button>
</section>

<form id="select-color-amount">
  <label for="color-amount">Match all the squares with the same color! Select the amount of colors:</label>
  <select name="color-amount" id="color-amount">
      <option value="8">8</option>
      <option value="12">12</option>
      <option value="16">16</option>
  </select>

  </form>

  <div class="tiles"></div>

  <!--Hidden win message-->
  <div class="hidden" id="winMessage">
    <p>Congratulations! You win!</p>
  </div>

  <button id='reset'>Reset Game</button>





</body>

</html>
